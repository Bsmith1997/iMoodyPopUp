<!DOCTYPE html>
<html>
  <head>
    <title>iMoody</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet" 
    href="style.css"
    />

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    
  </head>
  <script src="functions.js"></script>
  
  <body id="body">
    <div class="modal-header">
      <h1 class="logo">
        iMoody
        <span class="version">(1.0.0)</span>
        <span id="fname"></span>
      </h1>
    </div>
    <div class="modal-content">
    <p>Select the types of activities you would like to see from the categories below</p> <br>
    <form id="form" action="account.html">
        <input type="checkbox" name="cat1" value="Sports"> Sports<br>
        <input type="checkbox" name="cat2" value="Literature"> Literature<br>
        <input type="checkbox" name="cat3" value="Cooking"> Cooking<br>
        <input type="checkbox" name="cat4" value="Outdoor"> Outdoor Activities<br>
        <input type="checkbox" name="cat5" value="Games"> Board Games<br>
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>

    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a id="logout_button">
            <i class="fa fa-sign-out" style="color:darksalmon "></i>
          </a>
        </div>
      </div>
    </div>
    <script src="activities.js"></script>
    <script src="account.js"></script>
  </body>
</html>
