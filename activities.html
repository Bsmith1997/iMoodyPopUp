<!DOCTYPE html>
<html>
  <head>
    <title>iMoody</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet" 
    href="style.css"
    />
  </head>
  <script src="account.js"></script>
  
  <body onload="renderValues(); getEmojiVar();">
    <div class="modal-header">
      <h1 class="logo">
        iMoody
        <span class="version">(1.0.0)</span>
        <span id="fname"></span>
      </h1>
    </div>
    <div class="modal-content">
    <p>PSelect the types of activities you would like to see from the categories below</p> <br>
    <form action="account.html">
        <input type="checkbox" name="cat1" value="sports"> Sports<br>
        <input type="checkbox" name="cat2" value="Literature"> Literature<br>
        <input type="checkbox" name="cat3" value="Cooking" checked> Cooking<br>
        <input type="checkbox" name="cat4" value="Outdoor" checked> Outdoor Activities<br>
        <input type="checkbox" name="cat5" value="Games" checked> Board Games<br>
        <input type="submit" value="Submit">
      </form>

    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="popup.html" target="_blank">
            <i class="fa fa-sign-out" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
            <a href="account.html" target="_blank">
                <i class= "fa fa-home" style="color:darksalmon"></i>
            </a>
        </div>
      </div>
    </div>
  </body>
</html>
