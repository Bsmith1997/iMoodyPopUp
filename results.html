<!DOCTYPE html>
<html>
  <head>
    <title>iMoody</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet" 
    href="style.css"
    />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  </head>
  <script src="account.js"></script>
  <body onload="renderValues(); getEmojiVar();">
    <div class="modal-header">
      <h1 class="logo">
        iMoody
        <span class="version">(1.0.0)</span>
        <span id="fname"></span>
      </h1>
    </div>
    <div class="modal-content">
        <canvas id="myChart" width="400" height="400"></canvas> <br>
        <a href="suggestions.html" class="btn btn-danger">Click for suggestions!</a>
        <script>

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                xAxisID: 'Time in seconds',
                yAxisID: 'Mood Rating',
                data: {
                    datasets: [{
                        label: 'Your mood over time',
                        data: [{x: 0, y: localStorage.getItem("mood")}, 
                        {x: ((localStorage.getItem('total_time') - localStorage.getItem('init_time')) / 1000)
                        , y: localStorage.getItem("mood2")}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            scaleLabel: {
                              display: true,
                              labelString: 'Mood Rating'
                            },
                            ticks: {
                                beginAtZero: true
                            }
                        }],
          
                      xAxes: [{
                        scaleLabel: {
                          display: true,
                          labelString: 'Time in seconds'
                        },
                        ticks: {
                                beginAtZero: true
                            }
                      }
                      ]
                    }
                }
            });
            </script>  
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="account.html" target="_blank">
            <i class="fa fa-sign-out" style="color:darksalmon "></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
