<!DOCTYPE html>
<html>
  <head>
    <title>iMoody</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet" 
    href="style.css"
    />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body onload="renderValues(); getRandomEvents()">
    <div class="modal-header">
      <h1 class="logo">
        iMoody
        <span class="version">(1.0.0)</span>
        <span id="fname"></span>
      </h1>
    </div>
    <div class="modal-content">
    <p>Here are a list of suggestions that you might want to do!</p>
    <ul id="actlist">
    </ul>
    <a class="btn btn-primary" href="account.html">Accept</a>
    <a class="btn btn-danger" href="suggestions.html">Get new Activities</a>

    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="account.html" target="_blank">
            <i class="fa fa-sign-out" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
            <a href="account.html" target="_blank">
                <i class= "fa fa-home" style="color:darksalmon"></i>
            </a>
        </div>
      </div>
    </div>
    <script src="account.js"></script>
  </body>
</html>
