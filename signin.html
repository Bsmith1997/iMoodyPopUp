<!DOCTYPE html>
<html>
  <head>
    <title>iMoody Sign In</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet" 
    href="style.css"
    />

  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        iMoody
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Giving you more information about your social media usage</p>
    </div>
    <form id="myForm" align="middle" method="GET" action="account.html">
        Email Address: <input type="text" name="email" required><br>
        Password: <input type="hidden" name="password" required><br>
        <input type="button" onclick="location.href='popup.html'" value="Go back!" />
        <input type="submit" value="Submit">
      </form>
      </div>
    </div>
  </body>
</html>
