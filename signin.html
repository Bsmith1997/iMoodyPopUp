<!DOCTYPE html>
<html>
  <head>
    <title>iMoody Sign In</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet" 
    href="style.css"
    />
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        iMoody
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Giving you more information about your social media usage</p>
    </div>
    <form id="myForm" align="middle" method="GET" action="account.html">
        Email Address: <input type="text" id="email" name="email" required><br>
        Password: <input type="password" id="pword" name="password" required><br>
        <input class="btn btn-primary" type="button" id="back_button" value="Go back!" />
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
      </div>
    </div>
    <script src="functions.js"></script>
    <script src="signin.js"></script>
  </body>
</html>
