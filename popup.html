<!DOCTYPE html>
<html>
  <head>
    <title>iMoody</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet" 
    href="style.css"
    />

  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        iMoody
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Giving you more information about your social media usage</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="account.html" target="_blank">
            <i class="fa fa-sign-in" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
          <a href="signup.html" target="_blank">
            <i class="fa fa-user-plus" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
            <a href="popup.html" target="_blank">
              <i class="fa fa-sign-out" style="color:darksalmon "></i>
            </a>
        </div>
      </div>
    </div>

</html>
