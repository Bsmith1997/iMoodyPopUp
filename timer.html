<!DOCTYPE html>
<html>
  <head>
    <title>iMoody</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"

  <script src="functions.js"></script>
  
  <body id="body">
    <div class="modal-header">
      <h1 class="logo">
        iMoody
        <span class="version">(1.0.0)</span>
        <span id="fname"></span>
      </h1>
    </div>
    <div class="modal-content">
    <p>Please click on the emoji that best describes your current mood!</p> <br>
    <form id="form" action="results.html">
        <input type="radio" name="mood2" value="5" checked> &#128514;<br>
        <input type="radio" name="mood2" value="4"> &#128515;<br>
        <input type="radio" name="mood2" value="3"> &#128528;<br>
        <input type="radio" name="mood2" value="2"> &#128530;<br>
        <input type="radio" name="mood2" value="1"> &#128560; <br> <br>
        <input type="submit" value="Submit"> <br><br>
    </form> <br>

    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a id="logout_button">
            <i class="fa fa-sign-out" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
          <a id="home_button">
            <i class="fa fa-home" style="color:darksalmon "></i>
          </a>
        </div>
      </div>
    </div>
    <script src="timer.js"></script>
