<!DOCTYPE html>
<html>
  <head>
    <title>iMoody</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet" 
    href="style.css"
    />
  </head>
  <script src="account.js"></script>
  
  <body onload="renderValues(); getEmojiVar();">
    <div class="modal-header">
      <h1 class="logo">
        iMoody
        <span class="version">(1.0.0)</span>
        <span id="fname"></span>
      </h1>
    </div>
    <div class="modal-content">
    <p>Please click on the emoji that best describes your current mood!</p> <br>
    <form action="results.html">
        <input type="radio" name="mood" value="crying" checked> &#128514;<br>
        <input type="radio" name="mood" value="smiley"> &#128515;<br>
        <input type="radio" name="mood" value="neutral"> &#128528;<br>
        <input type="radio" name="mood" value="sadface"> &#128530;<br>
        <input type="radio" name="mood" value="upset"> &#128560; <br> <br>
        <input type="submit" value="Submit"> <br><br>
        <p id="timer">0:00</p>
        <script src="timer.js"></script>
    </form> <br>

    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="account.html" target="_blank">
            <i class="fa fa-sign-out" style="color:darksalmon "></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
